<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="220" height="160" viewBox="0 0 220 160" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- 右侧渐变：更浓 -->
    <linearGradient id="shadowRightGrad" gradientUnits="userSpaceOnUse"
                    x1="195" x2="220" y1="0" y2="0">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.42"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.00"/>
    </linearGradient>

    <!-- 底部渐变：更浓 -->
    <linearGradient id="shadowBottomGrad" gradientUnits="userSpaceOnUse"
                    x1="0" x2="0" y1="145" y2="170">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.36"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.00"/>
    </linearGradient>

    <!-- 右下角径向渐变（加深） -->
    <radialGradient id="cornerGrad" gradientUnits="userSpaceOnUse"
                    cx="195" cy="148" r="26">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.00"/>
    </radialGradient>

    <linearGradient id="cardGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8f8f8"/>
    </linearGradient>
  </defs>

  <!-- 按下时阴影（稍微扩大并加深） -->
  <rect x="195" y="13" width="24" height="127" fill="url(#shadowRightGrad)" />
  <rect x="10" y="148" width="180" height="18" fill="url(#shadowBottomGrad)" />
  <circle cx="195" cy="153" r="24" fill="url(#cornerGrad)" />

  <!-- 卡片（整体下移 3px） -->
  <rect x="5" y="8" width="190" height="137" rx="12" ry="12"
        fill="url(#cardGrad)" stroke="#dcdcdc" stroke-width="1"/>
</svg>
